language: node_js             # 指定语言环境
node_js: '8.9.3'              # 指定 NodeJS 版本
sudo: required

cache:
  directories:
    - node_modules

branches:
  only:
    - source 

before_install:
  - npm install -g hexo-cli

# S: Build Lifecycle
install:
  - npm install
  - npm install hexo-deployer-git --save

before_script:
 # - npm install -g gulp

script:
  - hexo clean
  - hexo generate

after_script:
  - git config user.name "ezJoe"
  - git config user.email "baoqiaoze@gmail.com"
  - sed -i "s/gh_token/${GH_TOKEN}/g" ./_config.yml
  - cat ./_config.yml
  - hexo deploy